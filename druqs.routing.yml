druqs.configuration:
  path: '/admin/config/user-interface/druqs'
  defaults:
    _form: '\Drupal\druqs\Form\DruqsConfigurationForm'
    _title: 'Druqs settings'
  requirements:
    _permission: 'administer druqs'

druqs.search:
  path: '/admin/druqs/search'
  defaults:
    _controller: '\Drupal\druqs\Controller\DruqsController::search'
    _title: ''
  requirements:
    _permission: 'access druqs'
